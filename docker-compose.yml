services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: timewise
      POSTGRES_USER: timewise
      POSTGRES_PASSWORD: timewise_secret_change_me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timewise"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: mpratamamail/meetzone:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://timewise:timewise_secret_change_me@postgres:5432/timewise?schema=public
      NEXTAUTH_SECRET: change-this-to-a-random-secret-at-least-32-chars
      NEXTAUTH_URL: http://localhost:3000
      ADMIN_EMAIL: admin@meetzone.es
      ADMIN_PASSWORD: Anonymous263
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

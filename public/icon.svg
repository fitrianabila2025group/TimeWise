  <line x1="16" y1="16" x2="16" y2="5.5" stroke="#3b82f6" stroke-width="1.8" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="#1e40af"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Clock face -->
  <circle cx="16" cy="16" r="14" fill="white" stroke="#3b82f6" stroke-width="2.5"/>
  <!-- Hour markers -->
  <circle cx="16" cy="3.5" r="1.2" fill="#3b82f6"/>
  <circle cx="22.25" cy="4.75" r="1" fill="#93c5fd"/>
  <circle cx="27.25" cy="9.75" r="1" fill="#93c5fd"/>
  <circle cx="28.5" cy="16" r="1.2" fill="#3b82f6"/>
  <circle cx="27.25" cy="22.25" r="1" fill="#93c5fd"/>
  <circle cx="22.25" cy="27.25" r="1" fill="#93c5fd"/>
  <circle cx="16" cy="28.5" r="1.2" fill="#3b82f6"/>
  <circle cx="9.75" cy="27.25" r="1" fill="#93c5fd"/>
  <circle cx="4.75" cy="22.25" r="1" fill="#93c5fd"/>
  <circle cx="3.5" cy="16" r="1.2" fill="#3b82f6"/>
  <circle cx="4.75" cy="9.75" r="1" fill="#93c5fd"/>
  <circle cx="9.75" cy="4.75" r="1" fill="#93c5fd"/>
